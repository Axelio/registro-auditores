{% block content %}
<div class="container">

            <nav>
            <div class="nav-wrapper teal">

            <p class="flow-text">

        </div>
        <div class="col s8">

                <div class="row">
                {% for campo in form %}
                    {%if forloop.counter|divisibleby:"2" %}

                            {{ campo }}

                        </div>
                    {% else %}
                        <div class="input-field col s6">
                            {{ campo }}

                        </div>
                    {% endif %}
                {% endfor %}
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
