		<meta name="robots" content="index, follow" />

          <script type="text/javascript" src="{% static "jquery-timepicker/jquery.timepicker.js" %}"></script>
          <link rel="stylesheet" type="text/css" href="{% static "jquery-timepicker/jquery.timepicker.css" %} " />
          <script type="text/javascript" src="{% static "jquery-timepicker/lib/bootstrap-datepicker.js" %} "></script>
          <link rel="stylesheet" type="text/css" href="{% static "jquery-timepicker/lib/bootstrap-datepicker.css" %} " />
          <script type="text/javascript" src="{% static "jquery-timepicker/lib/site.js" %} "></script>
          <link rel="stylesheet" type="text/css" href="{% static "jquery-timepicker/lib/site.css" %} " />

            <script>
            $(function() {
                $('.timepicker').timepicker({
                    'timeFormat': 'H:i',
                    'disableTimeRanges': [
                        ['12pm', '2pm'],
                                        ],
                    'minTime': '9:00am',
                    'maxTime': '3:00pm',
                });
            });
            </script>
